    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 200px;
        }
        #submitButton {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #displayedImage {
            display: none;

    <h3>Pick Two Letters</h3>
    
    <input type="text" id="input1" readonly>
    <input type="text" id="input2" readonly>
    <br><br>

    <div class="button-container" id="letter-buttons">
        <!-- Letter buttons will be generated here -->
    </div>


    <br>
    <button onclick="displayImage()" id="submitButton">Show Image</button>
    <button onclick="resetInputs()">Reset</button>  <!-- Reset button added -->

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">

        const buttonContainer = document.getElementById("letter-buttons");
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
    
        // Generate letter buttons for input 1 (A-Z)
        for (let i = 65; i <= 90; i++) {
            const letter = String.fromCharCode(i);
            const btn = document.createElement("button");
            btn.textContent = letter;
            btn.onclick = () => selectLetter(letter);
            buttonContainer.appendChild(btn);
        }
    
        function selectLetter(letter) {
            if (!input1.value) {
                input1.value = letter;
            } else if (!input2.value) {
                input2.value = letter;
            } else {
                input2.value = letter; // Replace second input if both are filled
            }
        }
    
        function resetInputs() {
            input1.value = "";
            input2.value = "";
    
            const imgElement = document.getElementById("displayedImage");
            imgElement.style.display = "none";
            imgElement.src = "";
        }
